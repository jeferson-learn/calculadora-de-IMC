<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora de IMC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <style type="text/javascript" src="style.js"></style>
      </head>
    <body>
      <div class="container">
          <form id="formulario">
          
            <h1 class="page-title">
              Calculadora de IMC
            </h1>
            <p class="page-subtitle">
              Coloque os seus dados na calculadora e calcule o seu IMC:
            </p>
            <img src="https://lh3.googleusercontent.com/n2qaFhLw1fK_tYetitp8aQfwp7iNCRYz7TSZD8Ouu0J_YX1c1R3I5kKbLdd12EMg-5g" class="page-logo"><br><br>
            <label for="valorAltura" >Insira altura</label><br>
            <input type="number" id="altura" step="0.01" placeholder="Exemplo: 1,75"/><br>
            <label for="valorPeso">Insira peso</label><br>
            <input type="number" id="peso" placeholder="Exemplo: 75"/><br>
            <button type="submit" onclick="Calcular()">Calcular</button>
            <h2 id="mostraValorIMC"></h2>
          </form>
        </div>
        
      </body>
</html>
